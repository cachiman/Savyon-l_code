set -g prefix C-o
set -g set-titles on
set -g mouse on

# better shortcuts for vert split
bind | split-window -h
bind \ split-window -h

# pane navigation shortcuts
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# vim / xmonad style bindings for window movement
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# shift-movement keys will resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy/paste using vim-style keys
bind Escape copy-mode
# this undoes prefix-p for "previous window", which I like
# unbind p
# bind p paste-buffer
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi V send -X select-line
bind -Tcopy-mode-vi C-v send -X rectangle-toggle

# prefix-r for reloading config file
bind r source-file ~/.config/tmux/tmux.conf; display "Reloaded!"

# open tmux with reattach-to-user-namespace to maybe fix c-n-p?
set-option -g default-command "reattach-to-user-namespace -l bash"
set -g default-terminal "screen-256color" # colors!

# tell tmux not to look for combinations on letters it doesn't own
# https://github.com/neovim/neovim/issues/2035
set -sg escape-time 0

# tpm plugins
set -g @plugin 'erikw/tmux-powerline'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# to install plugins: <prefix>I
# to update plugins:  <prefix>U
run '~/.config/tmux/plugins/tpm/tpm'
